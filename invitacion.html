<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        /* Fondo animado con capibaras */
        body {
            background-color: #ffccf2;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #d63384;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            height: 100vh;
        }

        /* Contenedor del fondo animado */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('imagenes/fondo.jpg'); /* Se agreg√≥ la imagen de fondo */
            background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
            background-repeat: no-repeat;
            background-position: center;
            animation: moveBackground 10s linear infinite;
            opacity: 0.2; /* Hace que el fondo sea sutil */
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparente para que se vea el fondo */
            border-radius: 15px;
            display: inline-block;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: #ff69b4;
        }

        .capibara {
            width: 200px;
            animation: float 0.5s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }

        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.4s;
    
           
        }

        button:hover {
            background-color: #e60073;
        }

        input, label {
            font-size: 16px;
            margin: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body onload="lanzarConfeti()">
